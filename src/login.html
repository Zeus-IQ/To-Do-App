<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/output.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Login TO-Do App</title>
      </head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-center items-center h-screen">
    <div class="min-h-screen  text-gray-800 antialiased px-4 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl mx-auto text-center">
            <span class=" text-2xl font-light text-white ">Login To your account</span>
            <div class=" relative mt-4 bg-white shadow-lg rounded-lg text-left">
                <div class="h-2 bg-indigo-500 rounded-t-md"></div>
                <div class=" py-10 px-10">
                    <form action="index.html">
                        <label class="block font-light mb-2">Username</label>
                        <input class=" rounded-md  w-full h-4 py-5 px-2 border-separate border-2 border-gray-500 " type="text" placeholder="Zeus" >
                        <label class="block font-light mt-4 mb-2">Password</label>
                        <input class=" rounded-md  w-full h-4 py-5 px-2 border-separate border-2 border-gray-500 " type="password" placeholder="1234" >
                        <button type="submit" class="text-white bg-indigo-800 hover:bg-indigo-400 focus:ring-4 focus:ring-blue-400 font-medium rounded-lg text-lg px-5 py-2.5 mt-5 mb-0  dark:focus:ring-white mr-4 ">Login</button>
                        <a href="https://www.youtube.com/watch?v=WIeFEKuNsAs" class=" hover:underline">Forget Password</a>
                        
                    </form>
                </div>
            </div>
        </div>
        <footer>

            <span class="block text-sm text-white sm:text-center ">Coded with ❤️
              <a href="https://github.com/Zeus-IQ" class="hover:underline">by MoAdnan</a>. 
            </span>
          </footer>
      </div>
      
</body>
</html>
